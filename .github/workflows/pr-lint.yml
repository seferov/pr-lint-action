name: PR lint

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: MNThomson/pr-lint-action@max/add-options
      with:
        title-regex: '^\[\w*\](\ )'
        title-regex-flags: 'g'
        error-message: 'Add [] to beginning of PR title'
